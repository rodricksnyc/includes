<style>

#map-canvas{
  min-height:600px;
}

.gm-style .gm-style-iw {
  max-width:250px !important;
  background: #F5FCFE !important;
  border-radius: 1rem !important;
  padding: 1em !important;
}

.gm-style p.blue{

  font-size:17px;
  line-height:18px;
}
.gm-ui-hover-effect{
  top: -3px !important;
  right: -3px !important;
}

.gm-style p{
  font-size:15px;
  line-height:18px;
  margin-bottom:.5em
}

.gm-style-iw-d{
  overflow: hidden !important
}

input.chk-btn {
  display: none;
}
input.chk-btn + label {
  border: 1px solid grey;
  background: ghoswhite;
  padding: 5px 8px;
  cursor: pointer;
  border-radius: 5px;

}
input.chk-btn:not(:checked) + label:hover {
  box-shadow: 0px 1px 3px;

}
input.chk-btn + label:active,
input.chk-btn:checked + label {
  box-shadow: 0px 0px 3px inset;
  background: #8cc472;

}

#type{
  background: #064978;
  padding:1em 0em;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  width:100%;
}

#type .btn{
  background: rgba(0, 178, 255, 0.24);
  border: none;
  display: flex;
  justify-content: flex-start;
  width: auto;
  /* max-width: 8em; */
  align-items: center;
  padding: 0em 1.5em 0em 0em;
  border-radius: 2rem;
}

#type label{
  margin: 0em .75em;
}

#type .btn.filterOn:nth-of-type(1){
  border:2px solid #FBD431;
}

#type .btn.filterOn:nth-of-type(2){
  border:2px solid #A2CD6A;
}
#type .btn.filterOn:nth-of-type(3){
  border:2px solid #EB7834;
}
#type .btn.filterOn:nth-of-type(4){
  border:2px solid #D5A0FE;
}

#type .btn.filterOn:nth-of-type(5){
  border:2px solid #D91B5C;
}


#type input{
  visibility: hidden;
  width:0
}

#type .btn img{
  position: relative;
  left: -1px;
}

#type .btn p{
  margin:0em 0em 0em .5em
}

.showOnClick{
  font-size: 20px;
  position: relative;
  right: -10px;
  display: none
}



.abso{
  position: absolute;
  top: 8px;
}

.buttonGroup{
  background: rgba(4, 90, 150, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  padding:1em 0em;
  min-width:21em
}

.outer{
  display: flex;
  justify-content: flex-start;
  width:100%;
}

.buttonGroup .btn-secondary:not(:disabled):not(.disabled).active,
.buttonGroup .btn-secondary:not(:disabled):not(.disabled):active,
.buttonGroup .show>.btn-secondary.dropdown-toggle {
  color: black;
  background-color: #4FC7F3 !important;
  border-color: #4FC7F3;
  background: #4FC7F3;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  max-height: 3.5em;
}

.buttonGroup .btn-group>.btn-group:not(:last-child)>.btn,
.buttonGroup .btn-group>.btn:not(:last-child):not(.dropdown-toggle) {
  border-top-right-radius: 0;
  border-bottom-right-radius: 0;
  border: 2px solid #4FC7F3;
  max-height: 3.5em;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

.buttonGroup .btn-group>.btn-group:not(:first-child)>.btn,
.buttonGroup .btn-group>.btn:not(:first-child) {
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
  border: 2px solid #4FC7F3;
  max-height: 3.5em;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}


.buttonGroup .btn-secondary:not(:disabled):not(.disabled).active:focus,
.buttonGroup .btn-secondary:not(:disabled):not(.disabled):active:focus,
.buttonGroup .show>.btn-secondary.dropdown-toggle:focus,
.btn-secondary:focus,
.btn-secondary.focus {
  box-shadow: none;
}

.showOnClick label {
  margin:0 !important
}

.showOnClick:hover{
  cursor: pointer;
}

.filterData{
  background: linear-gradient(72.27deg, #0F75BC 48.19%, #0F7ECC 111.68%);
}

</style>

    $(this).closest('.btn').css('outline', 'none')

  }
})


$('#type input').on('keyup', function(e) {
  var code = (e.keyCode ? e.keyCode : e.which);
  if (code == 13 ) {



    // $(this).find('input').prop('checked', true)

    filterMarkers(this.value);


    var thisInput =  $(this).closest('label').find('.showOnClick')


    var thisLabel =  $(this).closest('label')

    // $('#type span').not(thisInput).hide()

    $(thisInput).show()
    $(thisLabel).addClass('filterOn')


    var others = $('#type span').not(thisInput)

    var others2 = $('#type label').not(thisLabel)

    console.log(others)

    $(others).hide()
    $(others2).removeClass('filterOn')

  }
})





filterMarkers = function (category) {
  for (i = 0; i < gmarkers1.length; i++) {
    marker = gmarkers1[i];

    if((typeof marker.category == 'object' && marker.category.indexOf(category) >= 0) || category.length == 0){
      marker.setVisible(true);
    }

    else {
      marker.setVisible(false);
    }
  }





}
