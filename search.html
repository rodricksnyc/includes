<!doctype html>
<html lang="en">
<head>
	<meta content-type="text/plain" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link type="image/png" href="images/logo.png" rel="icon">
	<link rel="stylesheet" href="vendorlibs/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendorlibs/font-awesome-pro/css/all.css">
	<link rel="stylesheet" href="vendorlibs/normalize.min.css">
  <link rel="stylesheet" href="tipuesearch/tipuesearch.css">
	<link rel="stylesheet" href="css/styles.css">

	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>


<form id="tipue_search" action="search.html">
<input type="text" name="q" id="tipue_search_input" autocomplete="off" placeholder="Search terms" required>
<input type="image" id="search" name="" src="tipuesearch/img/search.png" class="tipue_button search" alt="Search">


<label for="tipue_per_page" style="display:none">Results per page:</label>
<select name="per_page" id="tipue_per_page" style="display:none">
<option value="7">7</option>
<option value="20">20</option>
<option value="50">50</option>
<option value="100">100</option>
</select>

</form>

<h2>Search results</h2>
<div id="tipue_search_content">
  <div class="tipue_search_spinner">
    <div class="tipue_search_rect1"></div>
    <div class="tipue_search_rect2"></div>
    <div class="rect3"></div></div></div>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="vendorlibs/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script src="form.js"></script>
<script type="text/javascript" src="tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="tipuesearch/tipuesearch_content.js"></script>
<script type="text/javascript" src="tipuesearch/tipuesearch.js"></script>
<script>
$(document).ready(function() {
    $('#tipue_search_input').tipuesearch({
        'show': parseInt(tipue_per_page),
        'minimumLength': 2,
        'highlightEveryTerm': true,
        'descriptiveWords':25,
        'listtype':'numeric',
        'maxindex':10,
        'debug':true,
        'showDuration':true,
        'allterms':tipue_match_type
    });
});
</script>

</body>
</html>
